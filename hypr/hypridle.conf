general {
  ignore_dbus_inhibit = false # if true, hypridle will ignore dbus inhibit requests
  ignore_systemd_inhibit = false # if true, hypridle will ignore systemd inhibit requests
  before_sleep_cmd = ln -sf $(fd . ~/.wallpapers/abstract/ -tf | shuf -n 1) ~/.cache/hyprlock_wallpaper.jpg; hyprlock --no-fade-in --immediate-render
  lock_cmd = hyprlock --no-fade-in --immediate-render
}

# Screen dim after 4 minutes
listener { 
  timeout = 240
  on-timeout = brightnessctl -s set 67 # i just bipped right on the highway
  on-resume = brightnessctl -r
}

# Locks after 5 minutes
listener {
  timeout = 300                           # 5min
  on-timeout = ln -sf $(fd . ~/.wallpapers/abstract/ -tf | shuf -n 1) ~/.cache/hyprlock_wallpaper.jpg; hyprlock # command to run when timeout has passed
  # on-resume = notify-send "Welcome back!" # command to run when activity is detected after timeout has fired.
}

# Suspends after 15 minutes
listener {
  timeout = 900                           # 15min
  on-timeout = hyprlock --no-fade-in --immediate-render; hyprctl dispatch dpms off  # command to run when timeout has passed
  on-resume = hyprctl dispatch dpms on    # command to run when activity is detected after timeout has fired.
}
