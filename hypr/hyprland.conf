##########################
### LAYER/WINDOW RULES ###
##########################

layerrule {
  name = layerrule-1
  blur = on
  ignore_alpha = 0
  match:namespace = (anyrun|rofi|mako|waybar)
}
 
 # fix Firefox download dialog, hopefully
windowrule {
  name = windowrule-1
  float = on
  size = 800 450
  pin = on
  match:class = ^(firefox)$
  match:title = .*Save(file|As).*
}
 
 # tuff border switch
windowrule {
  name = windowrule-2
  border_color = rgba(bb99ffdd) rgba(ff99bbdd) 45deg
  match:float = 1
}

################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################
# https://wiki.hyprland.org/Configuring/Keywords/

$terminal = kitty
$fileManager = thunar
$toggleMenu = ~/.config/hypr/scripts/toggleRofi.sh drun
$toggleBar = ~/.config/hypr/scripts/toggleWaybar.sh
$toggleEmoji = ~/.config/hypr/scripts/toggleRofi.sh emoji
$toggleSTT = ~/.config/hypr/scripts/toggleSTT.sh

#################
### AUTOSTART ###
#################

exec-once = swww-daemon
exec-once = hyprsunset
exec-once = waybar
exec-once = mako
exec-once = hyprpm reload -n
exec-once = nm-applet --no-indicator
exec-once = syncthing
exec-once = syncthingtray-qt6 --single-instance --wait
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.config/hypr/scripts/refreshOnWorkspaceChange.sh
# exec-once = blueman-applet
# exec-once = ~/.config/hypr/scripts/refreshMPRIS.sh
# exec-once = ~/.config/hypr/scripts/swww-random.sh ~/.wallpapers

#############################
### ENVIRONMENT VARIABLES ###
#############################
# https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,12
env = HYPRCURSOR_SIZE,12

#####################
### LOOK AND FEEL ###
#####################
# https://wiki.hyprland.org/Configuring/Variables/

general {
    gaps_in = 3
    gaps_out = 1

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(88ddffee) rgba(dd88ffee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0

    shadow {
        enabled = true
        range = 100
        render_power = 3
        color = rgba(000000FF)
        # ignore_window = true
        scale = 0.95
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 1
    }
}

# https://github.com/HyDE-Project/HyDE/blob/master/Configs/.config/hypr/animations/vertical.conf
animations {
    bezier = fluent_decel, 0, 0.2, 0.4, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutCubic, 0.33, 1, 0.68, 1
    bezier = easeinoutsine, 0.37, 0, 0.63, 1

    # Windows
    animation = fadeIn, 1, 2.5, easeinoutsine
    animation = fadeOut, 1, 2.5, easeinoutsine
    animation = windowsIn, 0
    animation = windowsOut, 0
    animation = windowsMove, 1, 2.5, easeinoutsine, slide # everything in between, moving, dragging, resizing.
    # animation = windowsIn, 1, 4.5, easeinoutsine, slide bottom # window open
    # animation = windowsOut, 1, 4.5, easeOutCubic, slide bottom # window close.
    # animation = windowsMove, 1, 4.5, easeinoutsine, slide # everything in between, moving, dragging, resizing.

    # Fading
    animation = fade, 1, 2.5, fluent_decel

	  animation = fadeLayersIn, 0
    animation = border, 0


	  # Layers
	  # animation = layers, 1, 2, easeinoutsine, slide bottom

    # Workspaces
    animation = workspaces, 1, 3, fluent_decel, slidefade 30% # styles: slide, slidevert, fade, slidefade, slidefadevert
    # animation = workspaces, 1, 3, fluent_decel, slidefadevert 30% # styles: slide, slidevert, fade, slidefade, slidefadevert

	animation = specialWorkspace, 1, 2, fluent_decel, slidefade 10%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    session_lock_xray = true
    font_family = CommitMono Nerd Font Mono
    enable_swallow = true
    swallow_regex = ^(kitty)$  
    swallow_exception_regex = ^(wev|nvim)$
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_options = compose:ins
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        tap-to-click = true
    }

    repeat_delay = 200
    repeat_rate = 50
}

