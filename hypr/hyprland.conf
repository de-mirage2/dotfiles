###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

bind = SUPER, code:36, exec, $terminal
bind = SUPER, A, exec, $fileManager
bind = SUPER, SPACE, exec, $toggleMenu
bind = SUPERSHIFT, SPACE, exec, $toggleEmoji
bind = SUPER, ESCAPE, exec, nwg-bar
bind = SUPERSHIFT, S, exec, $toggleSTT

bind = SUPERSHIFT, W, killactive

bind = SUPER, G, hyprexpo:expo, toggle
# bind = SUPER, G, overview:toggle
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, S, togglesplit # dwindle
bind = SUPER, V, togglefloating
bind = SUPER, F, fullscreen

# wallpapers
bind = SUPERALT, 1, exec, shuf -n 1 -e ~/.wallpapers/abstract/* | xargs swww img -t fade --transition-fps 60 --transition-step 180
bind = SUPERALT, 2, exec, shuf -n 1 -e ~/.wallpapers/arch/* | xargs swww img -t fade --transition-fps 120 --transition-step 180
bind = SUPERALT, 3, exec, shuf -n 1 -e ~/.wallpapers/comics/* | xargs swww img -t fade --transition-fps 120 --transition-step 180
bind = SUPERALT, 4, exec, shuf -n 1 -e ~/.wallpapers/math/* | xargs swww img -t fade --transition-fps 120 --transition-step 180
bind = SUPERALT, 5, exec, shuf -n 1 -e ~/.wallpapers/minimal/* | xargs swww img -t fade --transition-fps 120 --transition-step 180
bind = SUPERALT, 6, exec, shuf -n 1 -e ~/.wallpapers/pantheon/* | xargs swww img -t fade --transition-fps 120 --transition-step 180
bind = SUPERALT, 7, exec, shuf -n 1 -e ~/.wallpapers/void/* | xargs swww img -t fade --transition-fps 120 --transition-step 180
bind = SUPERALT, 8, exec, shuf -n 1 -e ~/.wallpapers/world/* | xargs swww img -t fade --transition-fps 120 --transition-step 180

# waybar summon and banish
bind = SUPERSHIFT, UP, exec, $toggleBar

# hyprsunset
bind = SUPER, B, exec, hyprctl hyprsunset gamma -10
bind = SUPERSHIFT, B, exec, hyprctl hyprsunset gamma +10
bind = SUPER, T, exec, hyprctl hyprsunset temperature -500
bind = SUPERSHIFT, T, exec, hyprctl hyprsunset temperature +500
bind = SUPERCTRL, B, exec, hyprctl hyprsunset temperature 6000; hyprctl hyprsunset gamma 100; brightnessctl -s 100%

# screenshot
bind = SUPER, code:107, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/screenshot-$(date +%F_%T).png
bind = SUPERSHIFT, code:107, exec, grim -g "$(slurp)" - | nsxiv -

# Move focus with mainMod + directional
bind = SUPER, h, movefocus, l
bind = SUPER, left, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, right, movefocus, r
bind = SUPER, e, movefocus, u
bind = SUPER, up, movefocus, u
bind = SUPER, j, movefocus, d
bind = SUPER, down, movefocus, d

# NOTE: I'm commenting out the workspace 10 binds just for parity with hyprexpo; I'll instead use it for minimizing window

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
# bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPERSHIFT, 1, movetoworkspace, 1
bind = SUPERSHIFT, 2, movetoworkspace, 2
bind = SUPERSHIFT, 3, movetoworkspace, 3
bind = SUPERSHIFT, 4, movetoworkspace, 4
bind = SUPERSHIFT, 5, movetoworkspace, 5
bind = SUPERSHIFT, 6, movetoworkspace, 6
bind = SUPERSHIFT, 7, movetoworkspace, 7
bind = SUPERSHIFT, 8, movetoworkspace, 8
bind = SUPERSHIFT, 9, movetoworkspace, 9
# bind = SUPERSHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = SUPER, 0, togglespecialworkspace, magic
bind = SUPERSHIFT, 0, movetoworkspace, special:magic

# Scroll through existing workspaces with SUPER[+SHIFT]+TAB and [/]
bind = SUPER, Tab, workspace, e+1
bind = SUPERSHIFT, Tab, workspace, e-1
bind = SUPER, bracketright, workspace, e+1
bind = SUPER, bracketleft, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Swap tab locations
bind = SUPERSHIFT, h, movewindow, l
bind = SUPERSHIFT, l, movewindow, r
bind = SUPERSHIFT, e, movewindow, u
bind = SUPERSHIFT, j, movewindow, d

### RESIZE

# will switch to a submap called resize
bind = SUPER, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

# Laptop multimedia keys for volume, backlight brightness and (playerctl-needed) control
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 3%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 2%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 3%-

bindl = CTRL, XF86AudioRaiseVolume, exec, playerctl next
bindl = CTRL, XF86AudioLowerVolume, exec, playerctl previous
bindl = CTRL, XF86AudioMute, exec, playerctl play-pause
bindl = SHIFT, XF86AudioMute, exec, playerctl play-pause
bindl = CTRL, XF86AudioMicMute, exec, playerctl play-pause

