# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-1
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}


